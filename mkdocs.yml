site_name: PyIAC Documentation

theme:
  name: material

repo_name: PyIAC
repo_url: https://github.com/know-ai/PyIAC
edit_uri: ""
site_dir: _build/html

nav:
    - Summary: 'index.md'
    - Database Models: 'dbmodels.md'
    - User Guide:
      - State Machines: 'user_guide_state_machines.md'
      - Current Value Table (CVT): 'user_guide_cvt.md'
      - Database: 'user_guide_db.md'
      - Data Acquisition System (DAS): 'user_guide_data_acquisition_system.md'
      - Alarm Management System (AMS): 'user_guide_alarm_management_system.md'
      - Flask Integration: 'user_guide_context.md'
    - API Reference:
      - PyIAC: 'api_core.md'
      - PyIACContext: 'api_context.md'
      - PyIACStateMachine: 'api_state_machine.md'
      - StateMachineManager: 'api_state_machine_manager.md'
      - AlarmManager: 'api_alarm_manager.md'
      - DBManager: 'api_db_manager.md'
      - Models: 'api_models.md'
      - CVT: 'api_cvt.md'
      - Database: 'api_db.md'
      - Alarms: 'api_alarms.md'

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js